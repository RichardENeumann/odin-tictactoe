<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/base.css">
    <script src="logic/main.js" defer></script>
    <title>Odin's Game</title>
</head>

<body>
    <nav>
        <h1>Odin's Game</h1>
        <button id="btStartGame" onclick="location.reload()">New Game</button>
        <div id="playerA">
            <input type="text" id="inA" placeholder="Name for Player A">
            <span class="hidden" id="dispA">Ask</span>
            <span class="sign" id="signA">X</span>
        </div>
        <div id="playerB">
            <input type="text" id="inB" placeholder="Name for Player B">
            <span  class="hidden" id="dispB">Embla</span>
            <span class="sign" id="signB">O</span>
        </div>
        <button id="btStartGame" onclick="gameMaster.resetGameState()">New Round</button>
    </nav>

    <aside>
        Display
    </aside>
    
    <main>
        <div id="0" class="fieldDisabled"></div>
        <div id="1" class="fieldDisabled"></div>
        <div id="2" class="fieldDisabled"></div>
        <div id="3" class="fieldDisabled"></div>
        <div id="4" class="fieldDisabled"></div>
        <div id="5" class="fieldDisabled"></div>
        <div id="6" class="fieldDisabled"></div>
        <div id="7" class="fieldDisabled"></div>
        <div id="8" class="fieldDisabled"></div>
    </main>
    
</body>
</html>
